<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        
        <div class="form-group">
            <label for="initial">Initial Investment (€)</label>
            <input type="number" id="initial" value="1000" min="0">
            <div class="error" id="initialError">Please enter a valid amount</div>
        </div>
        
        <div class="form-group">
            <label for="monthly">Monthly Contribution (€)</label>
            <input type="number" id="monthly" value="50" min="0">
            <div class="error" id="monthlyError">Please enter a valid amount</div>
        </div>
        
        <div class="form-group">
            <label for="years">Number of Years</label>
            <input type="number" id="years" value="5" min="1">
            <div class="error" id="yearsError">Please enter a valid number of years</div>
        </div>
        
        <div class="form-group">
            <label for="interest">Annual Interest Rate (%)</label>
            <input type="number" id="interest" value="5" step="0.1" min="0">
            <div class="error" id="interestError">Please enter a valid rate</div>
        </div>

        <button id="calculateBtn">Calculate Investment</button>

        <div class="results" id="results">
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Investment Value</th>
                        <th>Total Contributions</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
